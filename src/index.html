<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">

</head>
<body ng-app="app">

    <div ng-controller="MainController" class="layout-align-space-around-center layout-row flex" >


        <div class="md-whiteframe-1dp layout-margin layout-padding flex-80">
            <h1>TODO List</h1>

            <md-list>
            <md-subheader class="md-no-sticky">Uncompleted</md-subheader>
            <md-list-item ng-repeat="item in todo.items | filter:isDone:false">
                <md-checkbox ng-model="item.isDone"></md-checkbox>
                <p>{{item.description}}</p>
            </md-list-item>
            </md-list>
            <md-subheader class="md-no-sticky">Completed</md-subheader>
        </div>

    </div>
    <script src="../node_modules/firebase/firebase.js"></script>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angularfire/dist/angularfire.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>




    <script src="js/app.js"></script>
</body>
</html>
